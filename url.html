<script>

function getServiceLinksText(link) {
    const links = GetAllServicableLinks(link);

    html = `<div class="card p-3">
            <h6>Service Links:</h6>
            <ul>`;

    links.forEach(function(item) {
       html += `
          <li><a href="${item.link}" target="_blank">${item.name}</a></li>
    `;
    });

    html += `
      </ul>
      </div>`;

    return html;
}


function FillLinks() {
    console.log("");
    let link = $('#searchInput').val().trim();

    let html = getServiceLinksText(link);

    $('#validatorLinks').html(html);
}


function getFormText() {
    return `
        <form id="searchContainer" class="card p-4 shadow-sm">
            <h5 class="mb-3">Paste URL</h5>
            <div class="mb-3">
                <input type="url" class="form-control" id="searchInput" placeholder="https://..." required>
            </div>
            <button type="submit" class="btn btn-primary">Go</button>
        </form>
    `;
}

function getNavBar() {

    <nav id="navbar" class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
      <div class="d-flex w-100">
        <!-- Form with search input -->
        <form class="d-flex w-100 ms-3" id="searchContainer">

        <ul class="navbar-nav mr-auto">

          </li>

          <li class="nav-item">

    `;

    //let suggestions = getSearchSuggestionContainer();
    let suggestions = "";

    return nav_text + " " + suggestions;
}


function getPreviewHtml(link) {
    const handler = getUrlHandler(link);
    if (!handler)
    {
	    return `<div class="alert alert-danger">Not preview for ${link}</div>`;
    }

    let embed_div = handler.getPreviewHtml();

    if (embed_div) {
        return embed_div;
    } else {
        return `<div class="alert alert-danger">Cannot obtain frame.</div>`;
    }
    return "";
}


function FillHandlerPreview() {
    let link = $('#searchInput').val().trim();
    let html = getPreviewHtml(link);
    const previewFrame = document.getElementById("previewFrame");
    previewFrame.innerHTML = html;
}


function SetTitle() {
    let link = $('#searchInput').val().trim();
    document.title = link;
}


// Run on page load

$(document).ready(function () {
    $("#projectNavbar").html(getNavBar());

    $('#searchContainer').on('input', function () {
        let search_term = $(this).val();

        search_term = fixStupidGoogleRedirects(search_term);

        $(this).val(search_term);
    });

    $("#searchContainer").on("submit", function (e) {
        e.preventDefault();
        FillLinks();
        FillHandlerPreview();
        SetTitle();
    });
});

</script>
